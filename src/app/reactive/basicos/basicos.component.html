<hr>


<div class="row">
    <div class="col">
        <form
            [formGroup]="miFormulario"
            autocomplete="off"
            (ngSubmit)="guardar()"
        >
            <!--Campo de producto-->

            <div class="mb-3 row">
                <label for="" class="col-sm-3  col-form-label">
                    Producto
                </label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        id=""
                        class="form-control"
                        formControlName="nombre"
                        placeholder="Nombre del producto"
                        minlength="3"

                    >
                    <span
                        *ngIf="campoEsValido('nombre')"
                        class="form-text text-danger"
                    >
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>


            <!--Campo de precio-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3  col-form-label">
                    Precio
                </label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        id=""
                        class="form-control"
                        formControlName="precio"
                        placeholder="Precio del producto"
                        min="0"
                    >
                    <span
                        *ngIf="campoEsValido('precio')"
                        class="form-text text-danger"
                    >
                        El precio debe ser mayor o igual  a cero
                    </span>
                </div>
            </div>
            <!--Campo de existencias-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3  col-form-label">
                    Existencias
                </label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        id=""
                        class="form-control"
                        formControlName="existencias"
                        placeholder="Existencias del producto"
                    >
                    <span
                        *ngIf="campoEsValido('existencias')"
                        class="form-text text-danger"
                    >
                        Las existencias debe ser mayor o igual  a cero
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button 
                        type="submit"
                        class="btn btn-primary float-end"
                    >
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json}}</pre>
    </div>
</div>
