<div class="row">
    <div class="col">
        <form 
            (ngSubmit)="guardar( )" 
            #miFormulario="ngForm"
            autocomplete="off"
        >
            <!--Campo de producto-->

            <div class="mb-3 row">
                <label for="" class="col-sm-3  col-form-label">
                    Producto
                </label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        name="producto"
                        [ngModel]="initForm.producto"
                        id=""
                        class="form-control"
                        required
                        placeholder="Nombre del producto"
                        minlength="3"

                    >
                    <span
                        *ngIf="nombreValido()"
                        class="form-text text-danger"
                    >
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>


            <!--Campo de precio-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3  col-form-label">
                    Precio
                </label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        [ngModel]="initForm.precio"
                        name="precio" 
                        id=""
                        required
                        class="form-control"
                        placeholder="Precio del producto"
                        min="0"
                    >
                    <span
                        *ngIf="precioValido()"
                        class="form-text text-danger"
                    >
                        El precio debe ser mayor o igual  a cero
                    </span>
                </div>
            </div>
            <!--Campo de existencias-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3  col-form-label">
                    Existencias
                </label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        [ngModel]="initForm.existencias"
                        name="existencias" 
                        id=""
                        class="form-control"
                        customMin
                        [minimo]="0"
                        required
                        placeholder="Existencias del producto"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button 
                        type="submit"
                        class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid"
                    >
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json}}</pre>

        <span>customDirective</span>
        <pre>{{ miFormulario.controls['existencias']?.errors | json}}</pre>
    </div>
</div>
